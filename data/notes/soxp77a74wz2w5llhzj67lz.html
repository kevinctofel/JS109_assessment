<h1 id="repl">Repl<a aria-hidden="true" class="anchor-heading icon-link" href="#repl"></a></h1>
<p>Node.js REPL is a CLI enviornment to run JavaScript code one line at a time.</p>
<p>Example:</p>
<pre class="language-javascript"><code class="language-javascript">$ node
<span class="token operator">></span> <span class="token console class-name">console</span><span class="token punctuation">.</span><span class="token method function property-access">log</span><span class="token punctuation">(</span><span class="token string">"Hello, World!"</span><span class="token punctuation">)</span>
<span class="token maybe-class-name">Hello</span><span class="token punctuation">,</span> <span class="token maybe-class-name">World</span><span class="token operator">!</span>
<span class="token keyword nil">undefined</span>
<span class="token operator">></span> <span class="token number">3</span> <span class="token operator">+</span> <span class="token number">4</span>
<span class="token number">7</span>
<span class="token operator">></span> <span class="token maybe-class-name">Control</span><span class="token operator">-</span><span class="token constant">D</span> <span class="token punctuation">(</span>or <span class="token maybe-class-name">Control</span><span class="token operator">-</span><span class="token constant">C</span> twice<span class="token punctuation">)</span> to exit
$
</code></pre>
