<h1 id="booleans">Booleans<a aria-hidden="true" class="anchor-heading icon-link" href="#booleans"></a></h1>
<h2 id="booleans-in-javascript">Booleans in JavaScript<a aria-hidden="true" class="anchor-heading icon-link" href="#booleans-in-javascript"></a></h2>
<p>Two boolean literal values only: true and false.
These are like "on" and "off", or "0" and "-1".</p>
<p>Used for comparisons they return the boolean result of "true" or "false".
Example:</p>
<pre class="language-js"><code class="language-js"><span class="token operator">></span> <span class="token number">5</span> <span class="token operator">===</span> <span class="token number">5</span>
<span class="token operator">=</span> <span class="token boolean">true</span>

<span class="token operator">></span> <span class="token number">100</span> <span class="token operator">&#x3C;</span> <span class="token number">99</span>
<span class="token operator">=</span> <span class="token boolean">false</span>
</code></pre>
