<h1 id="numbers">Numbers<a aria-hidden="true" class="anchor-heading icon-link" href="#numbers"></a></h1>
<h2 id="numbers-in-javascript">Numbers in JavaScript<a aria-hidden="true" class="anchor-heading icon-link" href="#numbers-in-javascript"></a></h2>
<p>Unlike other programming languages, JavaScript generally uses the Number data type for numeric data. </p>
<p>Commas and periods are not allowed for grouping numbers. Example:</p>
<pre class="language-javascript"><code class="language-javascript"><span class="token number">10542</span> not <span class="token number">10</span><span class="token punctuation">,</span><span class="token number">542</span> or <span class="token number">10.542</span> <span class="token punctuation">(</span>which means <span class="token number">10</span> plus a fraction<span class="token punctuation">)</span>
</code></pre>
