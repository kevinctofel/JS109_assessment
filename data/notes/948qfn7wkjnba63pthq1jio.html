<h1 id="properties">Properties<a aria-hidden="true" class="anchor-heading icon-link" href="#properties"></a></h1>
<p>Some data types have properties in addition to methods available to them.</p>
<p><code>String.prototype.toUpperCase()</code> is an example of a String method.</p>
<p><code>String.length</code> is an example of the length property of a String.</p>
