<h1 id="run">Run<a aria-hidden="true" class="anchor-heading icon-link" href="#run"></a></h1>
<p>Run a JavaScript app in node:</p>
<pre class="language-javascript"><code class="language-javascript">node nameOfFile<span class="token punctuation">.</span><span class="token property-access">js</span>
</code></pre>
<p>This method executes the JavaScript file by an intepreter.</p>
<p><code>CTRL + C</code> stops a running JavaScript file in Node.js.</p>
