<h1 id="delete-a-folder">Delete a folder<a aria-hidden="true" class="anchor-heading icon-link" href="#delete-a-folder"></a></h1>
<pre class="language-javascript"><code class="language-javascript">rmdir foldername
</code></pre>
<p>Note: Folder must be empty of files. If not, use the rm command with the -R option to recursively remove all files in the folder and the folder.</p>
<pre class="language-javascript"><code class="language-javascript">rm <span class="token operator">-</span><span class="token constant">R</span> foldername
</code></pre>
