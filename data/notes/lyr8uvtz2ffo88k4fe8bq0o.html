<h1 id="undefined">Undefined<a aria-hidden="true" class="anchor-heading icon-link" href="#undefined"></a></h1>
<h2 id="undefined-in-javascript">Undefined in JavaScript<a aria-hidden="true" class="anchor-heading icon-link" href="#undefined-in-javascript"></a></h2>
<p>Undefined represents the absense of a value.</p>
<p>Some functions, such as console.log() return undefined because there's no value to return.</p>
<p>When declaring a variable that hasn't been initialized to a value, that variable returns undefined.</p>
